<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="msg-container hide" id="msg-container">
    <p id="msg">Winner</p>
    <img src="will-ferrell.gif" alt="Winner Gif" id="winner-gif" class="hide" />
    <div class="new"><button id="new-btn">New Game</button></div>
  </div>
  <main id="game-main">
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <div class="reset"><button id="reset-btn">RESET</button></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
